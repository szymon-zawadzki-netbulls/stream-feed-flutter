name: stream_feed_flutter
description: Stream Feed official Flutter SDK. Build your own chat experience using Dart and Flutter.
version: 0.0.0
homepage: https://getstream.io/
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.2
  chewie: ^1.7.0
  equatable: ^2.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  image_picker: ^1.0.1
  path_provider: ^2.0.5
  photo_view: ^0.14.0
  rxdart: ^0.27.1
  stream_feed_flutter_core:
    git:
      url: https://github.com/szymon-zawadzki-netbulls/stream-feed-flutter
      path: packages/stream_feed_flutter_core/
  timeago: ^3.0.2
  url_launcher: ^6.0.6
  video_thumbnail: ^0.4.3

dev_dependencies:
  golden_toolkit: ^0.13.0
  mocktail_image_network: ^0.3.1
  nested: ^1.0.0
  test: ^1.14.4

flutter:
  assets:
    - lib/svgs/
